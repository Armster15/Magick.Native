<!DOCTYPE html>
<body>

    <div>
        <div style="float: left;padding-right: 2pt">Quantum Depth:</div>
        <div id="depth"></div>
        <div style="float: left;padding-right: 2pt">Delegates:</div>
        <div id="delegates"></div>
        <div style="float: left;padding-right: 2pt">Features:</div>
        <div id="features"></div>
    </div>

    <script type="text/javascript" src="magick-Q8.js"></script>
    <script type="text/javascript">

        MagickNative().then(function(magickNative)
        {
            magickNative.getString = function(offset)
            {
                let result = '';
                let i = offset;
                while (this.HEAP8[i] != 0)
                {
                    result += String.fromCharCode(this.HEAP8[i++]);
                }

                return result;
            };

            document.getElementById('depth').innerText = magickNative._Quantum_Depth_Get();
            document.getElementById('delegates').innerText = magickNative.getString(magickNative._Magick_Delegates_Get());
            document.getElementById('features').innerText =  magickNative.getString(magickNative._Magick_Features_Get());
        });

    </script>
</body>
