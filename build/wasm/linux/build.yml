steps:

- script: sudo ./install.dependencies.sh
  workingDirectory: $(Build.SourcesDirectory)/build/wasm/linux
  displayName: Install dependencies

- script: ./checkout.sh linux
  workingDirectory: $(Build.SourcesDirectory)/src/ImageMagick
  displayName: Clone ImageMagick libraries

- script: sudo $(Build.SourcesDirectory)/build/wasm/linux/build.ImageMagick.sh
  workingDirectory: $(Build.SourcesDirectory)/src/ImageMagick/libraries
  displayName: Build ImageMagick

- script: $(Build.SourcesDirectory)/build/wasm/linux/build.Native.sh
  workingDirectory: $(Build.SourcesDirectory)/src/Magick.Native
  displayName: Build Native

- script: npm install && npm run publish
  workingDirectory: $(Build.SourcesDirectory)/src/create-type-definition
  displayName: Create type definition

- script: $(Build.SourcesDirectory)/build/wasm/linux/copy.Native.sh $(Build.StagingDirectory)
  workingDirectory: $(Build.SourcesDirectory)/src/Magick.Native
  displayName: Copy Native

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: $(Build.StagingDirectory)
    artifactName: wasm
  displayName: 'Publish Build Artifacts'
