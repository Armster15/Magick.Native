steps:
- script: /tmp/docker exec -t -u 0 ci-container $(Build.SourcesDirectory)/build/${{ parameters.type }}/${{ parameters.platform }}/install.sudo.sh
  displayName: Install sudo
- script: ./install.dependencies.sh
  workingDirectory: $(Build.SourcesDirectory)/build/${{ parameters.type }}/${{ parameters.platform }}
  displayName: Install dependencies
- script: ./checkout.sh Linux
  workingDirectory: $(Build.SourcesDirectory)/src/ImageMagick
  displayName: Clone ImageMagick libraries
- script: sudo $(Build.SourcesDirectory)/build/${{ parameters.type }}/${{ parameters.platform }}/build.ImageMagick.sh
  workingDirectory: $(Build.SourcesDirectory)/src/ImageMagick/libraries
  displayName: Build ImageMagick