steps:

- task: DownloadBuildArtifacts@0
  inputs:
    artifactName: wasm
    downloadPath: $(Build.SourcesDirectory)/publish/wasm/files
  displayName: Download wasm library

- task: PowerShell@2
  inputs:
    targetType: filePath
    filePath: publish/wasm/publish.ps1
    arguments: -version $(Build.BuildNumber) -destination $(Build.StagingDirectory)
    workingDirectory: $(Build.SourcesDirectory)/publish/dotnet
  displayName: Create NPM package

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: $(Build.StagingDirectory)
    artifactName: wasm-package
  displayName: Publish NPM package
